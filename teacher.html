<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教師成績管理系統</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #dceeff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h2 {
      color: #004a91;
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 8px 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #004a99;
    }

    hr {
      margin: 20px 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: #e7f2ff;
    }

    #teacherPanel {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 登入區 -->
    <div id="loginSection">
      <h2>教師管理系統</h2>
      <h3>教師登入</h3>
      <input type="text" id="teacherUser" placeholder="帳號" /><br />
      <input type="password" id="teacherPass" placeholder="密碼" /><br />
      <button onclick="teacherLogin()">登入</button>
      <p><a href="index.html">← 返回首頁</a></p>
    </div>

    <!-- 教師主畫面 -->
    <div id="teacherPanel">
      <h2>教師成績管理系統</h2>
      <p id="welcomeMsg"></p>
      <p id="classInfo"></p>

      <div style="margin-bottom: 15px;">
        <label>選擇班級：</label>
        <select id="classSelect"></select>
        <input type="text" id="newClassName" placeholder="輸入新班級名稱">
        <button onclick="addNewClass()">新增班級</button>
      </div>

      <hr>
      <h3>新增學生成績</h3>
      <input id="newId" placeholder="學號">
      <input id="newName" placeholder="姓名">
      <input id="newSubject" placeholder="科目">
      <input id="newScore" placeholder="分數">
      <input id="newPass" placeholder="學生密碼(預設0000)">
      <button onclick="addGrade()">新增</button>

      <hr>
      <h3>班級所有成績</h3>
      <button onclick="loadClassGrades()">重新載入</button>
      <table id="gradeTable">
        <thead>
          <tr><th>學號</th><th>姓名</th><th>科目</th><th>分數</th></tr>
        </thead>
        <tbody>
          <tr><td colspan="4">目前沒有成績資料</td></tr>
        </tbody>
      </table>

      <hr>
      <button onclick="logout()">登出</button>
    </div>
  </div>

  <script src="teacher.js"></script>
</body>
</html>
