<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>教師成績管理系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>教師成績管理系統</h1>

    <!-- 登入區 -->
    <div id="loginSection">
      <h2>教師登入</h2>
      <input type="text" id="teacherUser" placeholder="教師帳號">
      <input type="password" id="teacherPass" placeholder="密碼">
      <button onclick="teacherLogin()">登入</button>
      <p><a href="index.html">← 返回首頁</a></p>
    </div>

    <!-- 教師操作面板 -->
    <div id="teacherPanel" style="display:none;">
      <h2 id="welcomeMsg"></h2>
      <h3 id="classInfo"></h3>
      <button onclick="logout()">登出</button>

      <hr>

      <!-- 成績輸入 -->
      <section>
        <h3>新增學生成績</h3>
        <input type="text" id="newId" placeholder="學號">
        <input type="text" id="newName" placeholder="姓名">
        <input type="text" id="newSubject" placeholder="科目">
        <input type="number" id="newScore" placeholder="分數">
        <input type="text" id="newPass" placeholder="學生密碼 (預設0000)">
        <button onclick="addGrade()">新增</button>
      </section>

      <hr>

      <!-- 成績查詢 -->
      <section>
        <h3>班級所有成績</h3>
        <button onclick="loadClassGrades()">重新載入</button>
        <table id="gradeTable" border="1">
          <thead>
            <tr>
              <th>學號</th>
              <th>姓名</th>
              <th>科目</th>
              <th>分數</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </div>

  <script src="teacher.js"></script>
</body>
</html>
