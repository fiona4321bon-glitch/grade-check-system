<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學生成績查詢</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #e9f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      color: #004a91;
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #004a99;
    }

    a {
      color: #004a91;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: #e7f2ff;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 13px;
    }

    #studentGradeSection {
      display: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <!-- 登入畫面 -->
    <div id="studentLoginSection">
      <h2>學生成績查詢系統</h2>
      <h3>學生登入</h3>
      <input type="text" id="studentUser" placeholder="學號" /><br />
      <input type="password" id="studentPass" placeholder="密碼" /><br />
      <button onclick="studentLogin()">登入</button>
      <p><a href="index.html">← 返回首頁</a></p>
    </div>

    <!-- 成績查詢畫面 -->
    <div id="studentGradeSection">
      <h2 id="studentNameTitle"></h2>
      <table id="studentGradeTable">
        <thead>
          <tr><th>科目</th><th>分數</th></tr>
        </thead>
        <tbody>
          <tr><td colspan="2">目前沒有資料</td></tr>
        </tbody>
      </table>
      <button onclick="studentLogout()">登出</button>
    </div>

    <footer>© 2025 資訊課程成績查詢系統</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
